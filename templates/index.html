<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <div class="student-form">
            <h2>Add Student</h2>
            <form action="{{ url_for('add_student') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter student's name" required>

                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="Enter age" required>

                <label for="grade">Grade:</label>
                <input type="text" name="grade" placeholder="Enter grade" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter email" required>

                <button type="submit">Add Student</button>
            </form>
        </div>

        
        <div class="student-list">
            <h2>Students List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student['name'] }}</td>
                        <td>{{ student['age'] }}</td>
                        <td>{{ student['grade'] }}</td>
                        <td>{{ student['email'] }}</td>
                        <td>
                           
                            <a href="{{ url_for('edit_student', id=student['_id']) }}" class="edit-btn">Edit</a>
                            <a href="{{ url_for('delete_student', id=student['_id']) }}" class="delete-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
